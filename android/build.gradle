group 'org.leanflutter.plugins.flutter_flipperkit'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    dependencies {
        releaseImplementation 'com.facebook.flipper:flipper-noop:0.189.0'
        debugImplementation 'com.facebook.flipper:flipper:0.189.0'
        debugImplementation 'com.facebook.flipper:flipper-network-plugin:0.189.0'
        debugImplementation 'com.facebook.soloader:soloader:0.10.5'
    }

    namespace "org.leanflutter.plugins.flutter_flipperkit"
}
